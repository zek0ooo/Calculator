<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="myCalculator.css">
</head>
<body>

    <div class="container">

        <div class="result" >
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
        </div>
        
        
            <button data-number class="num">1</button>
            <button data-number class="num">2</button>
            <button data-number class="num">3</button>
            <br>
            <button data-number class="num">4</button>
            <button data-number class="num">5</button>
            <button data-number class="num">6</button>
            <br>
            <button data-number class="num">7</button>
            <button data-number class="num">8</button>
            <button data-number class="num">9</button>
            <br>
            <button data-number class="num">.</button>
            <button data-number class="num">0</button>
            <button data-delete>DEL</button>
            <br>
            <button data-operation>/</button>
            <button data-operation>*</button>
            <button data-equals class="span-two">=</button>
            <br>
            <button data-operation>+</button>
            <button data-operation>-</button>
            <button data-all-clear class="span-two">AC</button>

            
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="mycalculator.js"></script>
</body>
</html>
